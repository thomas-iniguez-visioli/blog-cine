name: Build Vue
on: 
 workflow_dispatch:
 push:

 issues:
   types:
     - closed
permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
concurrency:
  group: "build"
  cancel-in-progress: false
jobs:
  build_vue:
    
    
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5.3.0
  
    
          
   
    - id: Build-Vue
      uses: alphaleadership/VuePagesAction@1.1.2
      with:
        username: 'thomas-iniguez-visioli'
        reponame: 'blog-cine'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
    
   
